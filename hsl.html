<head>
	<!-- Responsive design: scale things correctly so that we can work with "Device-Independent Pixels" (DIPs) instead of
	"Pixels" (px). This is important for mobile devices, which have a wide range of pixel densities. -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #F5F5F5;
			background-color: #1A1A1D;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.flex-container {
			display: flex;
			flex-direction: column;
			align-items: stretch;
			gap: 20px;
		}

		.flex-container-vertical {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		h1 {
			color: #edebeb;
			text-align: center;
			margin-bottom: 0.3em;
		}

		h5 {
			color: #cabcc0;
			margin-bottom: 2em;
			font-weight: normal;
		}

		input,
		select,
		button[type="submit"] {
			width: 100%;
			padding: 10px;
			margin: 6px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #45a049;
		}

		#results {
			margin-top: 20px;
			padding: 20px;
			border-radius: 4px;
			background-color: #333;
		}

		hr {
			border-color: #6b6b6b;
			margin-top: 40px;
		}

		select {
			appearance: none;
			background-color: #333;
			min-width: 463px;
			color: #fff;
		}

		label {
			color: #aaa;
			font-size: 14px;
		}

		#currentRate {
			border-radius: 4px;
			border-width: 1px;
			padding: 10px;
			border-color: #FFF;
			border-style: solid;
			margin-top: 20px;
			margin-bottom: 22px;
			margin-right: 10px;
		}

		/* Responsive design */
		@media (min-width: 600px) {
			.flex-container {
				flex-direction: row;
				align-items: stretch;
			}

			input[type="text"],
			input[type="number"],
			select {
				width: 80%;
				margin-right: 10px;
			}

			button[type="submit"] {
				width: 80%;
			}
		}
	</style>
	<script src="https://unpkg.com/htmx.org"></script>
	<script src="hsl.js"></script>
</head>

<body>
	<h1>Home Sweet Loan</h1>
	<h5>A simple loan-amortization calculator - enter the Principal, Interest rate, and Loan term (in years), then hit
		Calculate. Note that "Recent Input" shows the last 100 inputs by all users using this app.</h5>

	<div class="flex-container">
		<!-- User Input Form -->
		<form id="loan-input" hx-post="/calculate" hx-target="#results">
			<input type="text" name="principal" placeholder="Principal Amount" required>
			<input type="text" name="interest_rate" placeholder="Annual Interest Rate" required>
			<input type="number" name="loan_term_years" placeholder="Loan Term (Years)" required>
			<button type="submit">Calculate</button>
		</form>

		<div class="flex-container-vertical">
			<!-- Loan History Dropdown -->
			<div>
				<label for="loanHistoryDropdown">Recent Input:</label>
				<select id="loanHistoryDropdown" hx-get="/fetchHistory" hx-trigger="load, reloadHistory from:body">
					<option value="">-- Fetching Loans --</option>
				</select>
			</div>

			<!-- Interest Rate Display -->
			<div id="currentRate">
			</div>
		</div>
	</div>

	<hr>
	<div id="results"></div>
</body>
